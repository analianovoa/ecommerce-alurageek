<!DOCTYPE html>
<HTML lang="ES">
<head class="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek e-commerce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="icon/mando_icon" href="./assets/icon/mando_icon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <header class="header">
        <section class="title">
            <div class="title__container">
                <a href="index.html" class="title__logo">
                    <img src="assets/icon/mando_icon.svg" alt="Logo mando AluraGeek" class="title__logo__img">
                    <img src="assets/icon/alura_icon.svg" alt="Logo Alura" class="title__logo__img">
                    <img src="assets/icon/geek_icon.svg" alt="Logo Geek" class="title__logo__img">
                </a>
                <div class="title__search">
                    <label for="title__search__input" class="title__search__label" id="title_search_Id"></label>
                    <input type="text" placeholder="¿Qué deseas buscar?" class="title__search__input" id="title_search_Id">
                </div>
            </div>
        </section>
    </header>
    <main class ="main">
        <section class="login">
            <div class="login_title">Administración productos                
            </div>
            <a href="../agregar-productos.html"> <button class="login_btn">Agregar Producto</button> </a>
            <a href="../modificar-productos.html"> <button class="login_btn">Modificar Producto</button> </a>
            <a href="../eliminar-productos.html"> <button class="login_btn">Elimitar Producto</button> </a>
            <section class="products-section" data-allProducts>        
            </section>           
            <article class="info">
                <div class="info-container">
                    <header class="info__header">
                        <a href="" class="info__header__logo">
                            <img src="assets/icon/mando_icon.svg" alt="Logo mando AluraGeek" class="info__header__logo__img">
                            <img src="assets/icon/alura_icon.svg" alt="Logo Alura" class="info__header__logo__img">
                            <img src="assets/icon/geek_icon.svg" alt="Logo Geek" class="info__header__logo__img">
                        </a>
                    </header>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__info">
            <p class="footer__info__p">Desarrollado por Analia Novoa</p>
            <p class="footer__info__p">2022</p>
        </div>
        <div class="footer__up">
            <a href="#" class="footer__up__a"></a>
        </div>
    </footer>
</body>
</HTML>
